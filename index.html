<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Gem Swap</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="960" height="540"></canvas>
    <script>
      const canvas = document.querySelector('#unity-canvas')
      
      const buildUrl = './Builds/GemSwap'
      const config = {
        dataUrl: `${buildUrl}/GemSwap.data`,
        frameworkUrl: `${buildUrl}/GemSwap.framework.js`,
        codeUrl: `${buildUrl}/GemSwap.wasm`,
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'WesleyMatthews',
        productName: 'GemSwap',
        productVersion: '1.0.0',
        showBanner: (message, type) => console.log(type, message),
      }
      
      // canvas.setAttribute('width', window.innerWidth)
      // canvas.setAttribute('height', window.innerHeight)
      
      const script = document.createElement('script')
      script.src = `${buildUrl}/GemSwap.loader.js`
      script.onload = async () => {
        try {
          await createUnityInstance(canvas, config, (progress) => {})
        } catch (error) {
          alert(error)
        }
      }
      
      document.body.appendChild(script)
    </script>
  </body>
</html>
