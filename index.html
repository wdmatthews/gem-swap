<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>Gem Swap</title>
  </head>
  <body style="margin: 0px; padding: 0px; text-align: center">
    <canvas id="unity-canvas" style="width: 100vw; height: 100vh;"></canvas>
    <script src="./Builds/GemSwap/GemSwap.loader.js"></script>
    <script>
      const buildUrl = './Builds/GemSwap'
      
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: `${buildUrl}/GemSwap.data`,
        frameworkUrl: `${buildUrl}/GemSwap.framework.js`,
        codeUrl: `${buildUrl}/GemSwap.wasm`,
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'WesleyMatthews',
        productName: 'GemSwap',
        productVersion: '1.0.0',
        showBanner: (message, type) => console.log(type, message),
      })
    </script>
  </body>
</html>
